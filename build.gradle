apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.google.guava:guava:13.0.1',
            'joda-time:joda-time:2.1',
            'com.sun.jna:jna:3.0.9'
    )

    testCompile(
            'junit:junit:4.10',
            'org.mockito:mockito-all:1.9.0'
    )

    tasks.withType(Compile) {
        options.encoding = "UTF-8"
    }

    //compile fileTree(dir: 'lib', include: '*.jar')

}